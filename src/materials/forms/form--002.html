<div class="m-container">
    <div class="m-row g__one-line--top-bottom">
        <div class="form002">
            <div class="form002__title g__no-margin--top">Форма</div>
            <button class="form002__close"><i class="demo-icon icon-basic-cancel"></i></button>
            <div class="form002__line">
                <div class="form002__col form002__col--half-left">
                    <label class="form002__label">Ваше имя</label>
                    <input class="form002__input" type="text" placeholder="Ваше имя">
                </div>
                <div class="form002__col form002__col--half-right">
                    <label class="form002__label">Ваш телефон</label>
                    <input class="form002__input" type="text" placeholder="Ваш телефон">
                </div>
            </div>
            <div class="form002__line">
                <div class="form002__col form002__col--half-left">
                    <label class="form002__label">Ваш e-mail</label>
                    <input class="form002__input" type="text" placeholder="Ваш e-mail">
                </div>
                <div class="form002__col form002__col--half-right">
                    <label class="form002__label">Время приема</label>
                    <select data-placeholder="..." class="chosen-select" tabindex="1" name="" id="">
                        <option value="9:00">9:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                    </select>
                </div>
            </div>
            <div class="form002__line">
                <div class="form002__col">
                    <label class="form002__label">Текст комментария</label>
                    <textarea class="form002__input" type="text" placeholder="Текст комментария"></textarea>
                </div>
            </div>
            <div class="form002__line">
                <div class="form002__col g__element--center">
                    <a href="/" class="form002__button button-simple">Отправить заявку</a>
                </div>
            </div>
        </div>
    </div>
</div>
